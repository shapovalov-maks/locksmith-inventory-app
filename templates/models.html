<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Compatible Vehicles</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: 20px auto; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Compatible Vehicles for FCC: {{ fcc_id }}</h2>
    <table>
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Years</th>
        </tr>
        {% for model in models %}
        <tr>
            <td>{{ model['make'] }}</td>
            <td>{{ model['model'] }}</td>
            <td>{{ model['year_range'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <div style="text-align:center;">
        <a href="/">‚Üê Back to Inventory</a>
    </div>
</body>
</html>
